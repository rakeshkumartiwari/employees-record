<div class="alert alert-success alert-dismissible" *ngIf="isShow">
    <a href="#" class="close" data-dismiss="alert" aria-label="close" (click)="onClose()">&times;</a>
<strong>{{message}}</strong>
</div>
<form [formGroup]="employeeFormGroup" (ngSubmit)="onSubmit()">

    <div class="form-group">
        <label>Full Name</label>
        <input class="form-control" formControlName="FullName" required>
        <div class="validation-error" *ngIf="FullName.invalid && FullName.touched">Field is required</div>
    </div>
    <div class="form-group">
        <label>Position</label>
        <input class="form-control" formControlName="Position">
    </div>
    <div class="row">
        <div class="form-group col-md-6">
            <label>Employee Code</label>
            <input class="form-control" formControlName="EMPCode" maxlength="6">
        </div>
        <div class="form-group col-md-6">
            <label>Mobile Number</label>
            <input class="form-control" formControlName="Mobile" maxlength="10">
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-lg btn-block btn-info" [disabled]="!employeeFormGroup.valid">Submit</button>
    </div>
</form>
