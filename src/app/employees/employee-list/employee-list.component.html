<table class="table table-hover">
    <tr *ngFor="let employee of employeeList">
    <td (click)="populateForm(employee)">[{{employee.EMPCode}}]- {{employee.FullName}}</td>
    <td (click)="populateForm(employee)">{{employee.Position}}</td>
    <td (click)="populateForm(employee)">{{employee.Mobile}}</td>
    <td><button class="btn btn-sm btn-outline-danger" (click)="onDelete(employee.EmplloyeeId)">X</button></td>
    </tr>
</table>
